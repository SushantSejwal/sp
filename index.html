<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pragati</title>

    <!-- fonts -->
    <link rel="stylesheet" href="src/fonts/bree/stylesheet.css">
    <link rel="stylesheet" href="src/fonts/mobius/stylesheet.css">
    <!-- <link rel="stylesheet" href="src/fonts/sugar/stylesheet.css"> -->
    <link rel="stylesheet" href="src/fonts/love/stylesheet.css">
    <link rel="stylesheet" href="src/fonts/surco/stylesheet.css">
    <link rel="stylesheet" href="src/fonts/wild/stylesheet.css">
    <link rel="stylesheet" href="https://sushantsejwal.github.io/site/src/fonts/averta/stylesheet.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/wishing.css">
</head>
<body>


    <!-- loading scrren -->
    <div class="loading" id="loading">
        <div class="loading-wrapper">
            <div class="pragati-name">
                <p class="pragati-name-p pragati-name-letter"> <span class="pragati-p-span">P</span> </p>
                <p class="pragati-name-r pragati-name-letter"> <span class="pragati-r-span">R</span> </p>
                <p class="pragati-name-a pragati-name-letter"> <span class="pragati-a-span">A</span> </p>
                <p class="pragati-name-g pragati-name-letter"> <span class="pragati-g-span">G</span> </p>
                <p class="pragati-name-a pragati-name-letter"> <span class="pragati-a-span">A</span> </p>
                <p class="pragati-name-t pragati-name-letter"> <span class="pragati-t-span">T</span> </p>
                <p class="pragati-name-i pragati-name-letter"> <span class="pragati-i-span">I</span> </p>
            </div>
        </div>
        <div class="loading-text">
            <span class="loading-text-span">Loading...</span>
        </div>
    </div>




    <!-- wishing section -->
    <div class="wishing-wrapper">
        <div class="wishing" id="wishing">
            <div class="butterflies-wrapper" id="butterflies-wrapper">
                <div class="butterflies" id="butterflies">
                    <div class="butterfly-left butterfly">
                        <img class="butterfly-left-img butterfly-img" src="src/wishing/background-butterflies-left.png" alt="butterfly">
                    </div>
                    <div class="butterfly-right butterfly">
                        <img class="butterfly-right-img butterfly-img" src="src/wishing/background-butterflies-right.png" alt="butterfly">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- birthday text -->
    <div class="happy-birthday-wrapper">
        <div class="happy-birthday-text" id="happy-birthday-text">
            <p class="happy-birthday-text-para happy-birthday-happy">Happy</p>
            <p class="happy-birthday-text-para happy-birthday-birthday">Birthday</p>
        </div>
    </div>

    <!-- whom's birthday -->
    <div class="whom-wrapper">
        <div class="whom">
            <p class="whom-text">The Adorable,</p>
            <p class="whom-text">Admirable,</p>
            <p class="whom-text">Gorgeous Girl</p>
        </div>
    </div>


    
    <!-- js -->
    <script src="js/loading.js"></script>
    <script src="js/wishing.js"></script>
</body>
</html>
